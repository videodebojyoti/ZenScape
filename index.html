<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Google Fonts - Inter for clean typography -->

    <style>
        /* Custom styles for ZenScape */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars unless content overflows intentionally */
        }
        .zen-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Send to background */
            filter: brightness(0.7); /* Slightly dim background for text readability */
        }
        .content-overlay {
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent dark overlay */
            backdrop-filter: blur(5px); /* Subtle blur effect */
        }
        .ad-placeholder {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8em;
            text-align: center;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        /* No more custom styles for simulated interstitial overlay */
    </style>

    <!-- AdMaven Popunder Ad Script (Placement ID: 1199734) -->

</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-between items-center relative">

    <!-- ZenScape Background Visual -->
    <img id="zenBackground" class="zen-background" src="https://placehold.co/1920x1080/2c3e50/ecf0f1?text=Calming+Nature+Scene" alt="Calming Background" onerror="this.onerror=null;this.src='https://placehold.co/1920x1080/cccccc/000000?text=Image+Error';">

    <!-- Main Content Area -->
    <main class="flex-grow flex flex-col justify-center items-center p-4 sm:p-8 w-full max-w-4xl z-10">
        <div class="content-overlay p-6 sm:p-10 rounded-xl shadow-2xl text-center max-w-full">
            <h1 class="text-4xl sm:text-5xl font-bold mb-4 text-teal-300">ZenScape</h1>
            <p id="zenQuote" class="text-lg sm:text-xl leading-relaxed text-gray-200 mb-6">
                "In every walk with nature one receives far more than he seeks."
            </p>

            <div class="flex flex-wrap justify-center gap-4 mb-8">
                <button id="nextSceneBtn" class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    Next Scene
                </button>
                <button id="toggleSoundBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    Toggle Sound
                </button>
            </div>

            <!-- AdMaven Banner Ad (2 Click Push) - Placement ID: 1199739 -->

                <!-- Your 2 Click Push (Banner) AdMaven Code -->

        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full text-center py-4 bg-gray-800 bg-opacity-70 text-gray-400 text-sm z-10 rounded-t-lg">
        <p>&copy; 2025 ZenScape. All rights reserved. | <a href="#" class="hover:underline text-teal-400">Privacy Policy</a></p>

    <!-- AdMaven In-Page Push Ad (Floating Banner) - Placement ID: 1199738 -->
    <div class="fixed bottom-4 right-4 bg-blue-700 text-white p-3 rounded-lg shadow-xl text-xs z-20 hidden md:block">
        <!-- Your In Page Push AdMaven Code -->
        <script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1199738"></script>
    </div>

    <script>
        // --- AdMaven Integration & Trigger Logic ---

        // The AdMaven scripts for Popunder, Push, and Interstitial are now directly in the HTML <head> and <body>.
        // Their display is handled by AdMaven's own JavaScript based on their internal logic and your configuration.
        // We will keep the trigger points in our JS to simulate user interaction that AdMaven might react to.

        function triggerAdMavenInterstitial() {
            // This function is called at specific user interaction points.
            // AdMaven's interstitial script (loaded in the <head>) should handle the actual ad display.
            // We're just logging here to confirm the trigger points are being hit.
            console.log('AdMaven Interstitial Triggered (check browser for ad display)');
        }

        // --- Website Content & Interaction Logic ---

        const zenBackground = document.getElementById('zenBackground');
        const zenQuote = document.getElementById('zenQuote');
        const nextSceneBtn = document.getElementById('nextSceneBtn');
        const toggleSoundBtn = document.getElementById('toggleSoundBtn');

        const scenes = [
            { img: 'https://placehold.co/1920x1080/2c3e50/ecf0f1?text=Calming+Nature+Scene', quote: "In every walk with nature one receives far more than he seeks." },
            { img: 'https://placehold.co/1920x1080/1a202c/a0aec0?text=Peaceful+Mountain+View', quote: "The mountains are calling and I must go." },
            { img: 'https://placehold.co/1920x1080/34495e/e0e0e0?text=Tranquil+Forest+Path', quote: "Look deep into nature, and then you will understand everything better." },
            { img: 'https://placehold.co/1920x1080/2980b9/ffffff?text=Serene+Ocean+Waves', quote: "The ocean stirs the heart, inspires the imagination and brings eternal joy to the soul." }
        ];
        let currentSceneIndex = 0;
        let soundOn = false; // Simulate sound state
        let sceneChangeCount = 0;

        function updateScene() {
            currentSceneIndex = (currentSceneIndex + 1) % scenes.length;
            zenBackground.src = scenes[currentSceneIndex].img;
            zenQuote.textContent = scenes[currentSceneIndex].quote;

            sceneChangeCount++;
            // Trigger Interstitial Ad on every 2nd scene change (simulated "navigation")
            if (sceneChangeCount % 2 === 0) {
                triggerAdMavenInterstitial();
            }
        }

        if (nextSceneBtn) {
            nextSceneBtn.addEventListener('click', updateScene);
        }

        if (toggleSoundBtn) {
            toggleSoundBtn.addEventListener('click', () => {
                soundOn = !soundOn;
                toggleSoundBtn.textContent = soundOn ? 'Sound On' : 'Toggle Sound';
                console.log(`Sound is now: ${soundOn ? 'On' : 'Off'}`);
            });
        }

        // --- Auto-Refresh Logic ---
        function setAutoRefresh() {
            // Random interval between 2.5 minutes (150,000 ms) and 3 minutes (180,000 ms)
            const minRefresh = 150 * 1000;
            const maxRefresh = 180 * 1000;
            const refreshInterval = Math.floor(Math.random() * (maxRefresh - minRefresh + 1)) + minRefresh;

            console.log(`Next auto-refresh in ${refreshInterval / 1000} seconds.`);
            setTimeout(() => {
                location.reload(); // Reload the page to simulate new session/impressions
            }, refreshInterval);
        }

        // --- Scroll Trigger for Interstitial ---
        let scrollTriggeredInterstitial = false;
        window.addEventListener('scroll', () => {
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = document.documentElement.scrollTop;
            const scrollPercentage = (scrolled / scrollHeight) * 100;

            // Trigger interstitial if scrolled past 50% and not already triggered for this session
            if (scrollPercentage > 50 && !scrollTriggeredInterstitial) {
                console.log('Simulating Interstitial Ad due to scroll!');
                triggerAdMavenInterstitial();
                scrollTriggeredInterstitial = true; // Set flag to prevent repeated triggers
            }
        });

        // Initialize auto-refresh when the page loads
        window.onload = setAutoRefresh;

    </script>
</body>
</html>
